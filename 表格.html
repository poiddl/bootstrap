<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap实例</title>
    <!--包含头部信息适用于不同设备-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
        <!--包含bootstrap样式表-->
        <link rel="stylesheet" href="https://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <h2>表格</h2>
    <p>创建响应式表格,添加交替单元格的背景色</p>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Street</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Anna Awesome</td>
                    <td>Broome Street</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Debbie Dallas</td>
                    <td>Houston Street</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>John Doe</td>
                    <td>Madison Street</td>
                </tr>
                </tr>
            </thead>
        </table>
    </div>
<h2>图像</h2>
    <p>创建响应式图片</p>
    <img src="https://ss0.baidu.com/6ONWsjip0QIZ8tyhnq/it/u=3232304445,1185394394&fm=173&app=25&f=JPEG?w=640&h=756&s=97355587568705FB221D11C803008010" class="img-responsive img-circle" alt="Cinque Terre" width="304"height="236">
    <h2>图标</h2>
    <p>云图标 :<span class="glyphicon glyphicon-cloud "></span></p>
    <p>信件图标: <span class="glyphicon glyphicon-envelope"></span></p>
    <p>搜索图标: <span class="glyphicon glyphicon-search"></span></p>
    <p>打印图标: <span class="glyphicon glyphicon-print"></span></p>
    <p>下载图标：<span class="glyphicon glyphicon-download"></span></p>
<!--javascript放置文档最后面可以使页面加载速度更快-->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 可选: 合并了 Bootstrap JavaScript 插件 -->
    <script src="https://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</div>
</body>
</html>
